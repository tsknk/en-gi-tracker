services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev  # 開発用ステージを使用
    volumes:
      - ./frontend:/app
      - /app/node_modules  # ローカルの壊れたnode_modulesを持ち込まない
      - /app/.next  # .nextディレクトリも除外（ホットリロードのため）
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local  # .env.localファイルを読み込み
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true  # ファイル変更の検知を確実にする
    stdin_open: true
    tty: true