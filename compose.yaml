services:
  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules  # ローカルの壊れたnode_modulesを持ち込まない
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    # npm error Missing script: "dev" を防ぐため直接指定
    command: npm run dev